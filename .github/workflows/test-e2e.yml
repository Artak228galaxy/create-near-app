  tests-wsl:
    defaults:
      run:
        shell: wsl-bash {0}
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
        nodejs: [16]
        contract: [js, rust]
        frontend: [react, vanilla, none]
        tests: [js, rust]
        exclude:
          - contract: js
          - tests: js
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 60
    steps:
      - name: Setup WSL
        uses: Vampire/setup-wsl@v1.3.1
        with:
          distribution: Ubuntu-22.04
      - uses: actions/checkout@v2
      - name: Install Node
        run: |
          sudo apt-get install curl
          curl -fsSL https://deb.nodesource.com/setup_16.x | sudo -E bash -
          sudo apt-get install -y nodejs
      - name: Install Rust
        run: |
          echo "fetching latest stable release of rust"
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "running cargo env"
          source $HOME/.cargo/env
          echo "running target add wasm-pack"
          rustup target add -y wasm32-unknown-unknown
      - name: Install modules
        run: |
          npm install
          npm run build
      - name: Scaffold template
        run: |
          node index.js _testrun --contract ${{ matrix.contract }} --frontend ${{ matrix.frontend }} --tests ${{ matrix.tests }} --install
      - name: Build template
        env:
          NEAR_ENV: ci
          IS_GITHUB_ACTION: true
        run: |
          cd _testrun
          npm run build
      - name: Test template
        env:
          NEAR_ENV: ci
          IS_GITHUB_ACTION: true
        run: |
          cd _testrun
          npm run test
